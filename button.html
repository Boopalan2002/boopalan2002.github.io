<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

</div>
<style>
    body {
        margin: 0;
        padding: 0;
        background-image: url('https://wallpaperbat.com/img/53167-tech-wallpaper-1920x1080.jpg'); /* Change 'background.jpg' to your background image */
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        font-family: Arial, sans-serif;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .image-container {
        margin: 20px;
        position: relative;
        cursor: pointer;
    }

    .image-container img {
        width: 300px;
        height: auto;
        transition: transform 0.5s ease;
    }

    .image-container img:hover {
        transform: scale(1.1);
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(155, 11, 11, 0.9);
    }

    .modal-content {
        margin: auto;
        display: block;
        width: 80%;
        max-width: 700px;
        text-align: center;
    }

    .modal-content img {
        width: 100%;
        height: auto;
    }

    .close {
        color: #ccc;
        font-size: 30px;
        position: absolute;
        top: 15px;
        right: 15px;
        cursor: pointer;
    }

    .close:hover {
        color: #fff;
    }
</style>
</head>
<body>

<div class="container">
    <div class="image-container" onclick="openModal('images/Pcsa.png')">
        <img src="images/Pcsa.png" alt="Image 1">
    </div>
</div>

    <div class="image-container" onclick="openModal('images/senior.png')">
        <img src="images/Pcssa.png" alt="images/senior.png">
    </div>
</div>

<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modalImg" src="" alt="Zoomed Image">
  </div>
</div>

<script>
    function openModal(imageSrc) {
        var modal = document.getElementById("myModal");
        var modalImg = document.getElementById("modalImg");
        modal.style.display = "block";
        modalImg.src = imageSrc;
    }

    function closeModal() {
        var modal = document.getElementById("myModal");
        modal.style.display = "none";
    }
</script>
</body>
<div class="container">
<div class="Center">


<button class="button-92" onclick="goBack()">Go Back</button>

<script>
  function goBack() {
    window.history.back();
  }
  </script>
<style>
    /* CSS */
    .container {
  width: auto;
  height: auto;
  position: relative;
  
}

.vertical-center {
  margin: 0;
  position: absolute;
  top: 50%;
  -ms-transform: translateY(-50%);
  transform: translateY(-50%);
}
.button-92 {
  --c: #fff;
  /* text color */
  background: linear-gradient(90deg, #0000 33%, #fff5, #0000 67%) var(--_p,100%)/300% no-repeat,
    #004dff;
  /* background color */
  color: #0000;
  border: none;
  transform: perspective(500px) rotateY(calc(20deg*var(--_i,-1)));
  text-shadow: calc(var(--_i,-1)* 0.08em) -.01em 0   var(--c),
    calc(var(--_i,-1)*-0.08em)  .01em 2px #0004;
  outline-offset: .1em;
  transition: 0.3s;
}

.button-92:hover,
.button-92:focus-visible {
  --_p: 0%;
  --_i: 1;
}

.button-92:active {
  text-shadow: none;
  color: var(--c);
  box-shadow: inset 0 0 9e9q #0005;
  transition: 0s;
}

.button-92 {
  font-weight: bold;
  font-size: 2rem;
  margin: 0;
  cursor: pointer;
  padding: .1em .3em;
}
</style>
</div>
</div>

</div>
</body>
</html>
